<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="pages/style.css" rel="stylesheet">
    <title>Parfun</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <section class="containers">
        <div class="card-container">
            <div class="card card-1"></div>
            <div class="card card-2">
                <div class="card-2-container-interne">
                    <div class="min-title">
                        <p>PERFUME</p>
                    </div>
                    <div class="Big-title">
                        <h3 class="h3-desktop">gabrielle</h3>
                        <h3 class="h3-desktop">essence eau de</h3>
                        <h3 class="h3-desktop">Parfum</h3>
                        <h3 class="h3-mobile">gabrielle essence</h3>
                        <h3 class="h3-mobile">eau de parfun</h3>
                    </div>
                    <div class="paragraphe">
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="price">
                        <p class="price-1">$149.99</p>
                        <p class="bar">$169.99</p>
                    </div>
                    <div class="button-card">
                        <a>
                            <button><img src="images/icon-cart.svg"> Add to card</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">KODJO TAMEGNON ELISEE HENOC</a>.
        </div>
    </section>
</body>
</html>
